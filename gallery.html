    <title>Gallery</title>
<style>
body{
  background-color: #b0dcf6;
}

      .navbar {
  overflow: hidden;
  background-color: #4b6575;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.stad {
  float: left;
  overflow: hidden;
}

.stad .dropbtn{
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .stad:hover .dropbtn {
  background-color: rgb(131, 185, 203);
}

.stad-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.stad-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.stad-content a:hover {
  background-color: #ddd;
}

.stad:hover .stad-content {
  display: block;
}
  
  article {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 100vw;
  }
  
  h1{
    text-align: center;
    margin-left: auto;
  margin-right: auto;}
  
  .grid-container {
  display: grid;
  grid-template-columns: repeat(7, auto);
  background-color:#b0dcf6;
  padding: 10px;
  justify-self: start;
align-self: end;}
.grid-item {
  background-color: #b0dcf6;
  border: none;
  padding: 20px;
  font-size: 15px;
  color: black;
  justify-self:start;
  align-self: start;
}
  a{text-decoration: none;
  color: black;}
  
.gallery {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-template-rows: repeat(24, 6vw);
  gap: 1px;
  font-family: 'Courier New', Courier, monospace;
  font-size: larger;
  text-align: center;
  font-weight: bold;
}

.gallery__img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block; 
}

.gallery__item--1 {
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 1;
  grid-row-end: 5;
}

.gallery__item--2 {
  grid-column-start: 5;
  grid-column-end: 9;
  grid-row-start: 1;
  grid-row-end: 5;

}

.gallery__item--3 {
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 5;
  grid-row-end: 9;
}

.gallery__item--4 {
  grid-column-start: 5;
  grid-column-end: 9;
  grid-row-start: 5;
  grid-row-end: 9;

}

.gallery__item--5 {
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 9;
  grid-row-end: 13;

}

.gallery__item--6 {
  grid-column-start: 5;
  grid-column-end: 9;
  grid-row-start: 9;
  grid-row-end: 13;
}

.gallery__item--7 {
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 13;
  grid-row-end: 17;
}

.gallery__item--8 {
  grid-column-start: 5;
  grid-column-end: 9;
  grid-row-start: 13;
  grid-row-end: 17;
}

.gallery__item--9 {
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 17;
  grid-row-end: 21;
}

.gallery__item--10 {
  grid-column-start: 5;
  grid-column-end: 9;
  grid-row-start: 17;
  grid-row-end: 21;
}

.gallery__item--11 {
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 21;
  grid-row-end: 25;
}

.gallery__item--12 {
  grid-column-start: 5;
  grid-column-end: 9;
  grid-row-start: 21;
  grid-row-end: 25;
}
